  <!DOCTYPE html>
  <html>
  <head>
      <title>Rango</title>
  </head>
  <body>
      <div>
      {% if category %}
          <h1>{{ category.name }}</h1>
         {% if posts %}
             <ul>
                    {% for post in posts %}
                        <ul><h2>{{ post.title }}</h2></ul>
                        <ul><ul>{{ post.content }}</ul></ul>
                    {% endfor %}
             </ul>
         {% else %}
             <strong>No posts currently in category.</strong>
         {% endif %}
     {% else %}
         The specified category does not exist!
     {% endif %}
     </div>
 </body>
 </html>
