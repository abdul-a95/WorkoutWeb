{%  extends 'workoutweb/base.html' %}
{%  block body_block %}
    <h2>Account Settings</h2>

    <!-- Account Settings form -->
    <form id="accounts_form" method="post" action="."
                  enctype="multipart/form-data">

        {% csrf_token %}

        <div class="form-group">
          <label for="bio">BIO:</label>
          <input type="text" class="form-control" id="bio" placeholder="Enter bio: " name="bio" value="" size="50"  >
        </div>
        <div class="form-group">
          <label for="weight">Weight:</label>
          <input type="number" class="form-control" id="weight" placeholder="Enter Weight: in Kg's " name="weight"min="0">
        </div>
        <div class="form-group">
          <label for="height">Height:</label>
          <input type="number" class="form-control" id="height" placeholder="Enter Height: in meters" name="height"min="0">
        </div>
          <div class="form-group">
          <label for="picture">Picture:</label>
          <input type="file" class="form-control" id="picture" placeholder="Upload picture" name="Picture">
          </div>
        <button type="submit" class="btn btn-default">Update Profile</button>
    </form>

    {% if updated %}
        <strong>You have successfully updated your profile!</strong>
        <a href="{% url 'workoutweb:account' %}">click to go back to your account.</a><br />
    {% endif %}
{% endblock %}
