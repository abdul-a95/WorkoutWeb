<!DOCTYPE html>
<html lang="en">

<head>no m
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <form>
    <div class="form-group">
        <label form="name">Name:</label>
        <input type="name" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label form="username">Username:</label>
        <input type="username" class="form-control" id="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label form="weight">Weight:</label>
      <input type="weight" class="form-control" id="weight" placeholder="Enter Weight">
    </div>
    <div class="form-group">
      <label form="height">Height:</label>
      <input type="height" class="form-control" id="height" placeholder="Enter Height">
    </div>
    <button type="register" class="btn btn-default">Register</button>
  </form>
</div>

</body>
</html>
